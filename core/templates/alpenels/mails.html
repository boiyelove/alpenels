{% extends "./layout.html" %}
{% block content %}
<h1>Accounts</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Subject</th>
      <th scope="col">Preview</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
      {% for mail in mail_list %}
        <tr>
          <td>{{ mail.subject }}</td>
          <td>{{ mail.bodyPreview }}</td>
          <td>{{ mail.receivedDateTime }}</td>
        </tr>
       {% empty %}

      {% endfor %}
  </tbody>
</table>
{% endblock %}
