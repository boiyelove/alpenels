{% extends "./layout.html" %}
{% block content %}
<h1>Clients</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Email</th>
      <th scope="col">Actions</th>

    </tr>
  </thead>
  <tbody>
      {% for user in client_list %}
        <tr>
          <td>{{ user.email }}</td>
          <td><a class="btn" href="{% url 'list-mail' user.id %}">View Mail</a></td>
        </tr>
       {% empty %}

      {% endfor %}
  </tbody>
</table>
{% endblock %}
