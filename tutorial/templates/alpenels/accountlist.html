{% extends "./layout.html" %}
{% block content %}
<h1>Mail</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Email</th>
      <th scope="col">Token</th>

    </tr>
  </thead>
  <tbody>
      {% for user in accountlist %}
        <tr>
          <td>{{ user.email }}</td>
          <td>{{ user.access_token }}</td>
        </tr>
       {% empty %}

      {% endfor %}
  </tbody>
</table>
{% endblock %}
