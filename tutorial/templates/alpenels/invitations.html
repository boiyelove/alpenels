{% extends "./layout.html" %}
{% block content %}
<h1>Invitation</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Organizer</th>
      <th scope="col">Subject</th>
      <th scope="col">Start</th>
      <th scope="col">End</th>
    </tr>
  </thead>
  <tbody>
  	<form action="." method="post">
  		{% csrf_token %}
  		<input type="text" placeholder="email" class="form-control"/>
  		<input type="text" placeholder="redirecturl" class="form-control"/>
  		<textarea class="form-control" rows=5 placeholder="Invitation Message"></textarea>
  		<input type="email" plceholder="invitation cc" class="form-control"/>
  	</form>
  </tbody>
</table>
{% endblock %}
